<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"
    <!-- fontawesome-icon-links -->
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- style link -->
    <link rel="stylesheet" href="/my_chrome/css/style.css">
    <title>My Chrome Clon Page</title>
</head>
<body>
    <div id="showcase">
        <div class="showcase-container">
            <!-- navigation -->
            <nav id="navbar">
                <div class="navbar-container">
                    <ul>
                        <li><a href="">Gmail</a></li>
                        <li><a href="">Images</a></li>
                        <li><a href=""><i class="fa-solid fa-bars"></i></a></li>
                        <li><a href=""><img src="/my_chrome/img/dp.JPG" alt="profile_picture"></a></li>
                    </ul>
                </div>
            </nav>
            <!-- body -->
            <div id="section">
                <section class="container">
                    <!-- logo -->
                    <img src="/my_chrome/img/logo.png" alt="Google Logo">
                    <!-- search input -->
                    <div class="search">
                        <input type="search" name="search">
                    </div>
                    <!-- links -->
                    <div class="links">
                        <div class="btn">Google Search</div>
                        <div class="btn">I'm Feeling Lucky</div>   
                    </div>
                    <!-- language link -->
                    <p>Google offered in: <a href="">Kiswahili</a></p>
                </section>
            </div>
            <!-- footer -->
            <footer id="foot">
                <div class="foot-container">
                    <div class="location">
                        <p>Kenya</p>
                    </div>
                    <div class="line"><hr></div>
                    <div class="foot-links">
                        <div class="first">
                            <ul>
                                <li><a href="">About</a></li>
                                <li><a href="">Advertising</a></li>
                                <li><a href="">Business</a></li>
                                <li><a href="">How Search works</a></li>
                            </ul>
                        </div>
                        <div class="mid">
                            <a href=""><i class="fa-solid fa-leaf"></i> Carbon neutral since 2007</a>
                        </div>
                        <div class="last">
                            <ul>
                                <li><a href="">Privacy</a></li>
                                <li><a href="">Terms</a></li>
                                <li><a href="">Settings</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
